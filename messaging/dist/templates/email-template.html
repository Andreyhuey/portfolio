<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Form Submission</title>
  </head>
  <body class="bg-gray-100 py-10 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-bold text-gray-700">Portfolio Contact Form</h2>
      <p class="mt-2"><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p class="mt-4"><strong>Message:</strong></p>
      <p class="bg-gray-200 p-2 rounded">{{message}}</p>
    </div>
  </body>
</html>
